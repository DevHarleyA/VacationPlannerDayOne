<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Vacation Destinations WishList</title>
</head>

<body>
    
    <header class="text-center bg-light pt-5 pb-5">
        <h1 class="display-3">Vacation Destination WishList</h1>
        <p class="fw-light">Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-md-3 form-area w-25 pt-4">
                <form action="">
                    <div class="mb-3">
                        <label for="destinationName">Destination Name</label><br>
                        <input type="text" id="destinationName" class="form-control" placeholder="Enter the name of the destination" required>
                    </div>
                    <div class="mb-3">
                        <label for="location">Location</label><br>
                        <input type="text" id="location" class="form-control" placeholder="Where is it located?">
                    </div>
                    <div class="mb-3">
                        <label for="photo">Photo</label><br>
                        <input type="text" id="photoURL" class="form-control" placeholder="Enter an image url of the place">
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label><br>
                        <textarea type="text" id="description" class="form-control" placeholder="Why do you want to go there?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 form-control submitButton">Add to list</button>
                </form>
            </div>

            <div class="col-md-9 pt-4">
                <p class="fw-bold wishList"></p>
                <div class="insertHere row row-cols-1 row-cols-md-3 g-4"></div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
